name: Build and Test (Railway handles deployment)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: |
          # Build with TypeScript only (skip ESLint)
          npx tsc --build tsconfig.json || npx nest build
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - no dist folder created"
            exit 1
          fi
          echo "âœ… Build successful - dist folder created"

      - name: Build Summary
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“¦ Railway will automatically deploy from the main branch"
          echo "ğŸŒ Check Railway dashboard for deployment status"

